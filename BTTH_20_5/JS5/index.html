<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập JavaScript 5</title>
    <script>
        function HienThi() {
            var msgValue = document.getElementsByName('msg')[0].value;
            alert(msgValue);
        }
    </script>
</head>
<body>
    <input type="text" name="msg" value="Welcome to">
    <input type="button" name="welcome" value=" Welcome " onClick="HienThi();">
</body>
</html>
